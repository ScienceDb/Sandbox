version: "3.7"

services:
  sdb_postgres_pgmn:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    volumes:
      - sdb_db_data_pgmn:/var/lib/postgresql/data
    networks:
      - backend_pgmn

  sdb_science_db_graphql_server_pgmn:
    depends_on:
      - sdb_postgres_pgmn
    build:
      context: ./graphql-server
      dockerfile: Dockerfile.graphql_server
    ports:
      - 3004:3004
    environment:
      - PORT=3004
      - REQUIRE_SIGN_IN=false
    volumes:
      - .:/usr/Sandbox
      # Use the Sequelize config adjusted for the Docker setup of Sandbox:
      - ./graphql-server/config/config_postgres_docker.json:/usr/Sandbox/graphql-server/config/config.json
    networks:
      - backend_pgmn
      - SIAGRO_PGMN
    # Await POSTGRES role and DB creation, migrate schema, then start web
    # server:
    command:
      - /bin/sh
      - -c
      - |
        npm install
        ./migrateDbAndStartServer.sh

volumes:
  sdb_db_data_pgmn:

networks:
  backend_pgmn:
  SIAGRO_PGMN:
    external: true

