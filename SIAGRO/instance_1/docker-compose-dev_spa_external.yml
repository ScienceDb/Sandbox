version: "3.7"

services:
 sdb_science_db_app_server_external:
   build:
     context: ./spa_external/single-page-app
     dockerfile: Dockerfile.app
   ports:
     - 3001:3001
   environment:
     - PORT=3001
     - REACT_APP_CENZ_GRAPHQL_SERVER_URL=http://cenzontledev.conabio.gob.mx:3000/graphql
     - REACT_APP_CENZ_LOGIN_URL=http://cenzontledev.conabio.gob.mx:3000/login
     - REACT_APP_CENZ_EXPORT_URL=http://cenzontledev.conabio.gob.mx:3000/export
     - REACT_APP_CENZ_MAX_UPLOAD_SIZE=500
   volumes:
     - ./spa_external:/usr/ScienceDbStarterPack
   networks:
     - SIAGRO
   # Install dependencies and start single-page-app-server in development
   # mode.
   command:
     - /bin/sh
     - -c
     - |
       npm install
       npm start

networks:
  SIAGRO:
    external: true
