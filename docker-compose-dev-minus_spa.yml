  ################################
  # PHIS SERVICES
  ################################
  phis_postgres:
    build:
      context: ./Phis
      dockerfile: Dockerfile.postgres
    volumes:
      - phis_data:/var/lib/postgresql/data
    networks:
      - phis

  phis_graphql_server:
    container_name: phis-graphql-container
    depends_on:
      - phis_postgres
    build:
      context: ./Phis/graphql-server
      dockerfile: Dockerfile.graphql_server
    ports:
