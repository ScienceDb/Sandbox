version: "3.7"

services:
  sdb_postgres_i3_metaquery:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    volumes:
      - sdb_db_data_i3_metaquery:/var/lib/postgresql/data
    networks:
      - backend

  sdb_science_db_graphql_server_i3_metaquery:
    depends_on:
      - sdb_postgres_i3_metaquery
    build:
      context: ./graphql-server
      dockerfile: Dockerfile.graphql_server
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - REQUIRE_SIGN_IN=false
      - ALLOW_ORIGIN=http://localhost:3001
    volumes:
      - .:/usr/ScienceDbStarterPack
      # Use the Sequelize config adjusted for the Docker setup of Sandbox:
      - ./sequelize_config_instance1.json:/usr/ScienceDbStarterPack/graphql-server/config/config.json
    networks:
      - backend
    # Await POSTGRES role and DB creation, migrate schema, then start web
    # server:
    command:
      - /bin/sh
      - -c
      - |
        npm install
        ./migrateDbAndStartServer.sh

volumes:
  sdb_db_data_i3_metaquery:

networks:
  backend: